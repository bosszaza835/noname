
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Bio with Music and Click Animation</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .bio-card {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
      max-width: 400px;
      text-align: center;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .bio-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
    }
    .bio-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ff0000;
      position: relative;
    }
    .status {
      width: 18px;
      height: 18px;
      background: #ff4d4d;
      border: 3px solid #1a1a1a;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      right: 140px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
    .bio-card h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .bio-card p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #bbb;
    }
    .social-icons a {
      color: #ff4d4d;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
      display: inline-block;
    }
    .social-icons a:hover {
      color: #ffffff;
      transform: scale(1.2);
    }
    /* Animation ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î */
    .social-icons a.clicked {
      animation: clickPop 0.4s forwards;
    }
    @keyframes clickPop {
      0% { transform: scale(1); }
      30% { transform: scale(1.4); }
      60% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .discord-info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    /* ‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô‡∏Ç‡∏≠‡∏á‡πÇ‡∏•‡πÇ‡∏Å‡πâ Discord */
    .discord-info img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      animation: rotate 3s linear infinite; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° animation ‡∏´‡∏°‡∏∏‡∏ô */
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .discord-info h2 {
      font-size: 20px;
      color: #ff4d4d;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(270deg, #ff0000, #ff00ff, #0000ff);
      background-size: 600% 600%;
      animation: gradientShift 6s ease infinite;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #player {
      display: none;
    }
    .song-name {
      margin-top: 10px;
      font-size: 14px;
      color: #ff4d4d;
      animation: marquee 10s linear infinite;
      white-space: nowrap;
      overflow: hidden;
    }
    @keyframes marquee {
      0% {transform: translateX(100%);}
      100% {transform: translateX(-100%);}
    }
  </style>
</head>
<body>
  <div class="bio-card">
    <div class="status"></div>
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <h1>NONAME</h1>
    <p>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∞‡πÑ‡∏£‡πÉ‡∏´‡πâ‡∏î‡∏π</p> <!-- ‡∏™‡πÇ‡∏•‡πÅ‡∏Å‡∏ô‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï -->
    <!-- Discord Info -->
    <div class="discord-info">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Discord_logo_2023.svg" alt="Discord Logo">
      <h2>Discord</h2>
    </div>
    <div class="social-icons">
      <a href="#" class="icon"><i class="fab fa-discord"></i></a>
      <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="song-name">üéµ Powfu - death bed üéµ</div> <!-- ‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï -->
  </div>

  <!-- YouTube Player API -->
  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'bWjcQKErWd8',  // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏û‡∏•‡∏á Powfu - death bed
        playerVars: {
          autoplay: 1,
          controls: 0,
          loop: 1,
          playlist: 'bWjcQKErWd8',
          mute: 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      updateProgress();
    }

    function updateProgress() {
      setInterval(() => {
        if (player && player.getCurrentTime) {
          const currentTime = player.getCurrentTime();
          const duration = player.getDuration();
          const percent = (currentTime / duration) * 100;
          document.getElementById('progress').style.width = percent + '%';
        }
      }, 500);
    }

    // Animation ‡∏ï‡∏≠‡∏ô‡∏Å‡∏î‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô
    const icons = document.querySelectorAll('.social-icons a');
    icons.forEach(icon => {
      icon.addEventListener('click', (e) => {
        e.preventDefault();
        icon.classList.remove('clicked'); // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Å‡πà‡∏≠‡∏ô
        void icon.offsetWidth; // trigger reflow
        icon.classList.add('clicked');
      });
    });
  </script>
</body>
</html>
